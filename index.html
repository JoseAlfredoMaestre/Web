<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div>
        
        <h1>Registro de persona</h1>
        <form id="formPersona" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" required>

                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" required min="1">

                <label for="genero">Genero</label>
                <select name="genero" id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otros">Otros</option>
                </select>

                <label for="foto">Foto de perfil:</label>
                <input type="file" name="foto" id="foto" accept="image/*">
            </fieldset>
            <fieldset>
                <legend>Datos de contacto</legend>
                <label for="correo">Correo:</label>
                <input type="text" name="correo" id="correo" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" id="telefono" required>
            </fieldset>
            <fieldset>
                <legend>Datos adicionales</legend>
                <label for="direccion">Direccion:</label>
                <textarea id="direccion"></textarea>

                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" name="fecha" id="fecha" required>
            </fieldset>
            <fieldset>
                <legend>Radio y checkbox</legend>
                <input type="checkbox" id="terminos" value="acepto" >
                <label for="terminos">Deportes</label><br>

                <input type="checkbox" id="musica" value="musica" >
                <label for="musica">MuÃÅsica</label><br>

                <input type="radio" id="verde" value="verde" >
                <label for="verde">Color verde</label><br>

                <input type="radio" id="azul" value="azul" >
                <label for="azul">Color azul</label><br>

                
            </fieldset>

            <input type="submit" value="Guardar" class="btn-pequeno">
            <button type="button" id="limpiarFormulario" class="btn-limpiar">Limpiar</button>
        </form>

        <table id="tablaPersonas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Genero</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Foto de Perfil</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="taller.js"></script>
</body>

</body>
</html>
